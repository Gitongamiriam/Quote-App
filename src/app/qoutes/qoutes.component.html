<h1>KEEP INSPIRING ME QUOTES!</h1>
    <hr>
        <div *ngFor='let qoute of qoutes ;let i=index'>
        <ul>
            <li>{{qoute.name}} 
           <p> {{qoute.saying}}</p>
           <p> {{qoute.description}}</p>
            <p>{{qoute.date}}</p>
            </li>
            <button (click)='Display(i)'>Display</button>
       </ul>
       </div>
