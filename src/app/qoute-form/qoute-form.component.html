  <div id='mine'>
  <h2>Add Quote</h2>
  <form (ngSubmit)="submitQoute()" #qouteForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        required
        class="form-control"
        id="name"
        [(ngModel)]="newQoute.name"
        name="name"
        #name="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="saying">Saying</label>
      <input
        type="text"
        required
        class="form-control"
        id="saying"
        [(ngModel)]="newQoute.saying"
        name="saying"
        #saying="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Saying is required</p>
      </div>
      <button type="submit" class="btn btn-outline-info">Add Quote</button>
     </div>
  </form>
</div>
