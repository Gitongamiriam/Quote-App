<div class="container-fluid">
  <h2 class="text-center">CREATE A SAYING</h2>
  <hr />
  <form (ngSubmit)="submitQoute()" #qouteForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        required
        class="form-control"
        id="name"
        [(ngModel)]="newQoute.name"
        name="name"
        #name="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="saying">Saying</label>
      <input
        type="text"
        required
        class="form-control"
        id="saying"
        [(ngModel)]="newQoute.saying"
        name="saying"
        #saying="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          rows="4"
          required
          [(ngModel)]="newQoute.description"
          name="description"
          #description="ngModel"
          required
        ></textarea>
        <div
          [hidden]="description.valid || description.pristine"
          class="alert alert-danger"
        >
          <p>Description is required</p>
        </div>

         <button type="submit" class="btn btn-success">Add Qoute</button>
        
       
      </div>
    </div>
  </form>
</div>
